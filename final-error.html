<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      background-color: #111;
      color: #ccc;
      font-family: Consolas, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      margin: 0.2em 0;
    }

    .glitch {
      font-size: 1.2em;
      color: #111;
      background-color: #111;
      user-select: none;
    }

    .reveal:hover {
      color: #0f0;
      background-color: transparent;
    }

    /* Hidden message in comment or style (if you want too) */
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>This page does not exist.</p>

  <!-- Hidden Answer -->
  <p id="secretCode" class="glitch reveal" style="display: none;">
    <span class="default-text"></span>
    <span class="hover-text"></span>
  </p>

  <script src="secret-reveal.js"></script>
</body>
</html>
